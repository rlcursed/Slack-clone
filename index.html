<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">

<!-- Group Bar -->

        <div class="group-bar">
            

            <div class="group-top-side">
                <div class="dots">
                    <div class="red"></div>
                    <div class="yellow"></div>
                    <div class="green"></div>
                </div>


                <div class="group-images">
                    <div class="group-img">
                        <img src="/img/Logo1.png" alt="group1">
                    </div>
                    <div class="group-img">
                        <img src="/img/Logo2.png" alt="group1">
                    </div>
                    <div class="group-img">
                        <img src="/img/Logo3.png" alt="group1">
                    </div>
                    <div class="group-img">
                        <img src="/img/Logo4.png" alt="group1">
                    </div>
                    <div class="group-img">
                        <img src="/img/Logo5.png" alt="group1">
                    </div>
                    <div class="group-img">
                        <img src="/img/Logo6.png" alt="group1">
                    </div>
                    <div class="group-img">
                        <img src="/img/Logo7.png" alt="group1">
                    </div>
                </div>
            </div>

            <div class="bottom-side">
                <div class="group-img">
                    <img src="/img/plus.png" alt="plus">
                </div>
            </div>
        </div>

<!-- Group bar END -->

<!-- Channel bar -->

        <div class="channel-bar">
            <div class="channel-top-side">
                <div class="left-side">
                    <h2>Nomad List</h2>
                    <img src="/img/arrow.svg" class="arrow" alt="">
                </div>
                <div class="right-side">
                    <img src="/img/Settings.svg" alt="settings">
                </div>
            </div>
            <div class="treads">
                <div class="treads-left-side">
                    <img src="/img/dialog.png" alt="dialog">
                    <p>All treads</p>
                </div>
            </div>
            <div class="channels">
                <div class="channels-top">
                    <div class="channels-left">
                        <p>CHANNELS</p>
                    </div>
                    <div class="channels-right">
                        <p>11</p>
                    </div>
                </div>
                    <ul class="channels-list">
                        <li class="channels-item-active"><p>#general</p></li>
                        <li class="channels-item">#support</li>
                        <li class="channels-item">#marketing</li>
                        <li class="channels-item">#thailand</li>
                        <li class="channels-item">#bali</li>
                        <li class="channels-item">#poland</li>
                        <li class="channels-item">#australia</li>
                        <li class="channels-item">#jobs</li>
                        <li class="channels-item">#startups</li>
                        <li class="channels-item">#italy</li>
                        <li class="channels-item">#freelance</li>
                    </ul>
                <div class="friends">
                    
                    <div class="friends-top">
                        <div class="friends-left">
                            <p>FRIENDS</p>
                        </div>
                        <div class="friends-right">
                            <p>82</p>
                        </div>
                    </div>
                        <ul class="friends-list">
                            <li><img src="/img/person1.png" class="img-person" alt=""></li>
                            <li><img src="/img/person2.png" alt=""></li>
                            <li><img src="/img/person3.png" alt=""></li>
                            <li><img src="/img/person4.png" alt=""></li>
                            <li><img src="/img/person5.png" alt=""></li>
                            <li><img src="/img/person6.png" alt=""></li>
                        </ul>
                </div>
            </div>
        </div>

<!-- Channel bar END -->

        <div class="chat-bar">
            <div class="chat-top">
                <div class="chat-left">
                    <p>#general</p>
                    <img src="/img/star.svg" alt="">
                </div>
                <div class="chat-right">
                    <img src="/img/profile.svg" alt="">
                    <p>1,093</p>
                    <div class="search-bar">
                        <input type="search" placeholder="Search...">
                        <img src="/img/" alt="">
                    </div>
                    <img src="/img/bell.svg" class="bell" alt="">
                    <img src="/img/dots.svg" class="dots-img" alt="">
                </div>
            </div>
        </div>
        <div class="profile-bar"></div>
    </div>
</body>
</html>
